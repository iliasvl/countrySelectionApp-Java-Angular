   <div class="login-container">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your email">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>
  
      <button type="submit" [disabled]="isSubmitting" class="login-button">Login</button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <div class="register-container">
      <p>Don't have an account?</p>
      <button (click)="goToRegister()" class="register-button">Register</button>
    </div>
  </div>
